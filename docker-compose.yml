version: '3'

services:
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  fastapi:
    build:
      context: ./
      dockerfile: DockerFastAPI
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:12345@postgres:5432/postgres

  plotly-dash:
    build:
      context: ./
      dockerfile: DockerPlotly
    restart: always
    ports:
      - "8050:8050"
    depends_on:
      - fastapi

volumes:
  pgdata:
